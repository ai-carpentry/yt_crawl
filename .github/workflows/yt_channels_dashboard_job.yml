name: Daily YouTube Channel Info Crawl

on:
  schedule:
    - cron: '20 20 * * *' # 매일 한국시간 5시 (UTC 20:20)
  push:
    branches:
      - main  # main 브랜치에 푸시될 때 동작하도록 설정    

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      YOUTUBE_API_KEY_GA: ${{ secrets.YOUTUBE_API_KEY_GA }}    

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run YouTube Channel Info Crawl
      run: |
        python code/yt_channels_info_crawl.py

    - name: Set up R
      uses: r-lib/actions/setup-r@v2

    - name: Install R packages
      run: |
        Rscript -e 'install.packages(c("dplyr", "arrow", "quarto", "reactable", "tidyr", "ggplot2", "forcats", "tidyr"))'

    - name: Run Data Cleaning Script
      run: |
        Rscript channel.R

    - name: Render Quarto Dashboard
      run: |
        quarto render index.qmd

    - name: Commit and Push Changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add .
        git commit -m 'Update dashboard with latest YouTube channel info'
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
