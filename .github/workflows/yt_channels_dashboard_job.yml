name: YouTube Channels Info Crawler

on:
  schedule:
    - cron: '0 17 * * *' # Runs at 5pm UTC (2am KST) every day
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v1
      with:
        credentials_json: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}
        
    - name: Create data directory
      run: mkdir -p ${{ github.workspace }}/data/channel
        
    - name: Run crawler
      env:
        YOUTUBE_API_KEY_GA: ${{ secrets.YOUTUBE_API_KEY_GA }}
      run: |
        python code/yt_channels_info_crawl.py
      
    - name: Commit data
      run: |
        git config --local user.email "leehj1232@gmail.com"
        git config --local user.name "leehj1232"
        git add data/channel/*
        git commit -m "data: YouTube channels info data updated"

    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: main